<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-300">
    <div class="flex justify-center items-center min-h-screen">
      <div
        class="shadow-lg overflow-hidden rounded-xl bg-white max-w-sm p-3 flex flex-col"
      >
        <img
          src="images/image-qr-code.png"
          alt="QR Code Image"
          class="w-full px-2 rounded-2xl"
        />
        <div class="p-5">
          <div class="font-bold text-xl text-center text-2xl mt-2">
            Improve your front-end skills by building projects
          </div>
          <p class="text-gray-700 text-base mt-4 px-2 text-center">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
